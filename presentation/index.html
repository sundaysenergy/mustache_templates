
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Fullscreen Background Image Slideshow with CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fullscreen Background Image Slideshow with CSS3 - A Css-only fullscreen background image slideshow" />
        <meta name="keywords" content="css3, css-only, fullscreen, background, slideshow, images, content" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style4.css" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>

    </head>
    <body id="page">
      <div id="slideshow">
        <ul class="cb-slideshow">
            <li><span style="background-image: url(images/1.jpg)">Image 01</span><div><h3>se·ren·i·ty</h3></div></li>
            <li><span style="background-image: url(images/2.jpg)">Image 02</span><div><h3>com·po·sure</h3></div></li>
            <li><span style="background-image: url(images/3.jpg)">Image 03</span><div><h3>e·qua·nim·i·ty</h3></div></li>
            <li><span style="background-image: url(images/4.jpg)">Image 04</span><div><h3>bal·ance</h3></div></li>
            <li><span style="background-image: url(images/5.jpg)">Image 05</span><div><h3>qui·e·tude</h3></div></li>
            <li><span style="background-image: url(images/6.jpg)">Image 06</span><div><h3>re·lax·a·tion</h3></div></li>
        </ul>
      </div>
      <div class="container">
      </div>
      <script src="//code.jquery.com/jquery.js" type="text/javascript"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.0/hogan.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/mortenson.js"></script>

      <script id="slideshow-template" type="text/x-mustache-template">
        <!-- // LISTING OF IMAGES -->
        <ul class="cb-slideshow">
        {{#images}}
          <li>
            <span style="background-image: url(http://mortenson.cape.io/{{path}})">Image {{i}}</span><div><h3>{{word}}</h3></div>
          </li>
        {{/images}}
        </ul>
      </script>

    </body>
</html>
